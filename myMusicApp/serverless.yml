
service: mymusicapp

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: serverlessUser

plugins:
  - serverless-s3-sync
custom:
  s3Sync:
    - bucketName: bucketofmusic44
      localDir: UploadData

functions:
  hello:
    handler: handler.hello

resources:
    Resources:
        DemoBucketUpload:
            Type: AWS::S3::Bucket
            Properties:
                BucketName: bucketofmusic44