
service: mymusicapp

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  profile: serverlessUser

plugins:
  - serverless-s3-sync
custom:
  s3Sync:
    - bucketName: bucketofmusic44
      localDir: UploadData

functions:
        getUser:
            handler: lambdas/endpoints/getUser.handler
            events:
                - http:
                      path: get-user/{ID}
                      method: GET
                      cors: true

        

resources:
    Resources:
        DemoBucketUpload:
            Type: AWS::S3::Bucket
            Properties:
                BucketName: bucketofmusic44